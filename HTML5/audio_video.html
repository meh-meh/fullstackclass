<!DOCTYPE html>
<html>

<head>
    <title>Audio & Video</title>
</head>

<body>
    <h1>Video</h1>
    <video id="myVid" src="http://v2v.cc/~j/theora_testsuite/320x240.ogg" controls>
        Your browser can't do this.
    </video>

    <h1>Audio</h1>
    <audio id="myAudio" src="http://www.freesound.org/data/previews/95/95026_57789-lq.mp3">
        Your browser can't do this either.
    </audio>
    <div>
        <button onclick="document.getElementById('myAudio').play()">Play</button>
        <button onclick="document.getElementById('myAudio').pause()">Pause</button>
        <button onclick="document.getElementById('myAudio').volume+=0.1">Volume +</button>
        <button onclick="document.getElementById('myAudio').volume-=0.1">Volume -</button>
    </div>
    <script>
        var v = document.getElementById('myVid');
        v.play();
    </script>
</body>

</html>
